name: Daily DB Update

on:
  schedule:
    # ðŸš¨ CRON Ã© em UTC. Recife = UTC-3.
    # Ex.: 10:30 (Recife) ~ 13:30 UTC â†’ 30 13 * * 1-5
    - cron: "00 03 * * 1-5"
  workflow_dispatch: {}   # permite rodar manualmente

permissions:
  contents: read

concurrency:
  group: update-daily
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          NEONBASE_URL: ${{ secrets.NEONBASE_URL }}
        run: |
          python -m update_all

      - name: Archive logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: update-logs
          path: |
            logs/**/*.log
            logs/*.log
          if-no-files-found: ignore
