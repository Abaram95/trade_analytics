name: Daily DB Update

on:
  schedule:
    - cron: "30 23 * * 1-5"   # seg–sex 06:30 UTC (~03:30 Brasília)
  workflow_dispatch: {}

concurrency:
  group: update-database
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          NEONBASE_URL: ${{ secrets.NEONBASE_URL }}
        run: |
          python update_all.py
